<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <h1>üéÆ Tic Tac Toe</h1>
            <div class="menu-buttons">
                <button id="newGameBtn" class="menu-btn primary">New Game</button>
                <button id="loadGameBtn" class="menu-btn secondary">Load Game</button>
            </div>
        </div>

        <!-- Player Names Screen -->
        <div id="nameScreen" class="screen">
            <h1>Enter Player Names</h1>
            <div class="name-input-group">
                <div class="input-wrapper">
                    <label for="player1Name">Player 1 (X)</label>
                    <input type="text" id="player1Name" placeholder="Enter name" maxlength="15">
                </div>
                <div class="input-wrapper">
                    <label for="player2Name">Player 2 (O)</label>
                    <input type="text" id="player2Name" placeholder="Enter name" maxlength="15">
                </div>
            </div>
            <button id="startMatchBtn" class="menu-btn primary">Start Match</button>
            <button id="backToMenuBtn" class="menu-btn secondary">Back</button>
        </div>

        <!-- Load Game Screen -->
        <div id="loadScreen" class="screen">
            <h1>Load Saved Game</h1>
            <div id="savedGamesList" class="saved-games-list">
                <!-- Saved games will be inserted here -->
            </div>
            <button id="backToMenuFromLoad" class="menu-btn secondary">Back to Menu</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <!-- Top Bar with Status and Controls -->
            <div class="game-info">
                <p id="status">Player X's Turn</p>
                <div class="game-buttons">
                    <button id="restart" class="game-btn">Next Round</button>
                    <button id="saveGame" class="game-btn secondary">Save Game</button>
                    <button id="quitGame" class="game-btn secondary">Quit</button>
                </div>
            </div>

            <!-- Left Sidebar - Score -->
            <div class="match-info">
                <div class="match-status">
                    <span>First to 5 Wins!</span>
                </div>
                <div class="player-card">
                    <span class="player-name" id="p1Name">Player 1</span>
                    <span class="player-symbol">(X)</span>
                    <span class="rounds-won" id="p1Rounds">0</span>
                </div>
                <div class="player-card">
                    <span class="player-name" id="p2Name">Player 2</span>
                    <span class="player-symbol">(O)</span>
                    <span class="rounds-won" id="p2Rounds">0</span>
                </div>
            </div>

            <!-- Center - Game Board -->
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <!-- Right Sidebar - Round History -->
            <div class="round-history">
                <h3>üèÜ Round History</h3>
                <div id="historyList" class="history-list">
                    <!-- Round history will be added here -->
                </div>
            </div>
        </div>

        <!-- Winner Screen -->
        <div id="winnerScreen" class="screen">
            <h1>üèÜ Match Complete!</h1>
            <div class="winner-announcement">
                <h2 id="matchWinnerName">Player X</h2>
                <p id="matchWinnerScore">Wins 5-2!</p>
            </div>
            <div class="final-stats" id="finalStats">
                <!-- Final statistics will be shown here -->
            </div>
            <button id="newMatchBtn" class="menu-btn primary">New Match</button>
            <button id="backToMenuFromWinner" class="menu-btn secondary">Main Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
